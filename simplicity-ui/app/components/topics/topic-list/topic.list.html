<div>
  <div class="col-xs-12 btn-group btn-group-justified" style = "margin-top : 15px">
    <a href = "#/search/composite" class="btn btn-primary" style = "font-size : 18px"><i class="fa fa-search" analytics-category="Navigation" analytics-label="Topics List Page" analytics-event="To Search"></i> Search</a>
  </div>
  <div class="col-xs-12">
    <hr>
  </div>
  <h2 class="text-muted text-center">
    {{heading}}
  </h2>
  <h1 class="text-muted text-center">
    {{searchText}}
  </h1>
  <h3 ng-if = "anAddress && loading" class = "text-muted text-center">
    <i class="fa fa-lg fa-spinner fa-spin text-muted"></i> 
  </h3>
  <h3 ng-if = "anAddress && inTheCity && !loading" class = "text-muted text-center">
    <i class="fa fa-lg fa-check-circle text-success"></i> 
    <strong>It's in the city!</strong>
  </h3>
  <h3 ng-if = "anAddress && !inTheCity && !loading" class = "text-muted text-center">
    <i class="fa fa-lg fa-times-circle text-danger"></i> 
    <strong>It's not in the city!</strong>
  </h3>
  <div class="list-group" style = "margin-top : 20px" ng-if = "inTheCity === true || inTheCity === null">
    <a class="row list-group-item list-item-panel" href = '{{topic.linkTo}}' style = "margin-bottom : 5px" ng-repeat = "topic in topics |orderBy:'position'" analytics-category="'Topic'" analytics-label="{{topic.title}}" analytics-event="{{topic.question}}">
      <!-- mobile -->
      <span class="visible-xs col-xs-8"><p class="text-primary text-center"> {{topic.question}}</p></span>
      <i ng-class="topic.iconClass" class = "visible-xs pull-left col-xs-3 text-primary" ></i>
      <div ng-class="topic.iconClass" class = "hidden-xs col-sm-2 text-primary" ></div>
      <!-- desktop -->
      <h4 class="hidden-xs col-sm-9 text-primary" style = "margin-top : 20px">{{topic.question}}</h4>
      <h4 class="col-sm-1 hidden-xs"><i  class="fa fa-2x fa-chevron-right text-primary pull-right"></i></h4>
    </a>
  </div>
  <div class="list-group" style = "margin-top : 20px" ng-if = "inTheCity === false">
    <a class="row list-group-item list-item-panel" href = '{{topic.linkTo}}' ng-if = "!topic.inTheCityOnly" style = "margin-bottom : 5px" ng-repeat = "topic in topics |orderBy:'position'" analytics-category="'Topic'" analytics-label="{{topic.title}}" analytics-event="{{topic.question}}">
      <!-- mobile -->
      <span class="visible-xs col-xs-8"><p class="text-primary text-center"> {{topic.question}}</p></span>
      <i ng-class="topic.iconClass" class = "visible-xs pull-left col-xs-3 text-primary" ></i>
      <div ng-class="topic.iconClass" class = "hidden-xs col-sm-2 text-primary" ></div>
      <!-- desktop -->
      <h4 class="hidden-xs col-sm-9 text-primary" style = "margin-top : 20px">{{topic.question}}</h4>
      <h4 class="col-sm-1 hidden-xs"><i  class="fa fa-2x fa-chevron-right text-primary pull-right"></i></h4>
    </a>
  </div>
  <div class="col-xs-12 text-center">
    List icon font generated by <a href="http://www.flaticon.com">flaticon.com</a>
 under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a> by <a href="http://www.freepik.com">Freepik</a> and <a href="http://www.unocha.org">OCHA</a>.
  </div>
</div>
