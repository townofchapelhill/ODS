<div class = "list-item-panel col-xs-12">          
  <h1 class="col-xs-6">{{topicProperties.title}}</h1>
  <div class="col-xs-6 visible-md visible-lg">
      <a style = "padding : 10px" class = "pull-right text-center" ng-if = "topicProperties.downloadable" ng-click = "openDownloadModal()"><i class="fa fa-download"></i><br>Download</a>
      <a style = "padding : 10px" class = "pull-right text-center" title = "Email of link to this page" href="mailto:?subject={{emailSubject}}&body={{emailBodyText}}"><i class="fa fa-envelope-o text-center"></i><br>Email</a>    
  </div>
  <div class="col-xs-6 visible-xs visible-sm">
      <a style = "padding : 10px; font-size : 10px" class = "pull-right text-center" ng-if = "topicProperties.downloadable" ng-click = "openDownloadModal()"><i class="fa fa-download"></i><br>Download</a>
      <a style = "padding : 10px; font-size : 10px" class = "pull-right text-center" title = "Email of link to this page" href="mailto:?subject={{emailSubject}}&body={{emailBodyText}}"><i class="fa fa-envelope-o text-center"></i><br>Email</a>    
  </div>

  <form class="form-horizontal col-xs-12">
    
    <div class="form-group">
      <label class="col-sm-2 control-label"><h3 style = "margin : 0px"><strong class="text-muted">during</strong> </h3></label>
      <div class="col-sm-10">
        <select class = "form-control"  id = "time" ng-init = "timeframeValue = timeframeOptions[timeframeOptionIndex]"  ng-model="timeframeValue" ng-options="item.label for item in timeframeOptions" ng-change = "onChangeTimeframeValue(timeframeValue)" style = "font-size : 22px; color : #2780e3; height : 50px" analytics-on ="change"  analytics-category="Timeframe Change" analytics-label="{{stateParams.topic}}" analytics-event="{{timeframeValue.label}}"></select>
      </div>
    </div>
     <div class = "form-group">
      <label class="col-sm-2 control-label"><h3 style = "margin : 0px"><strong class="text-muted">along</strong> </h3></label>
      <div class="col-sm-10">
        <h3 class="form-control-static" style = "margin : 0px">{{stateParams.searchtext}}.</h3>
      </div>
    </div>
  </form>
</div>
